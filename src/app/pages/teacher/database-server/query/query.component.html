<div class="row">
  <div class="col-md-3 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <h2>ฐานข้อมูล</h2>
        </div>
        <mat-tree
          [dataSource]="dataSource"
          [treeControl]="treeControl"
          class="example-tree"
          *ngIf="this.dataSource.data"
        >
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <li
              class="mat-tree-node"
              (click)="
                selectTable(
                  treeControl.expansionModel.selected[0].name,
                  node.name
                )
              "
            >
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button disabled></button>
              <span
                [ngClass]="{
                  isExpanded:
                    (treeControl.expansionModel.selected.length > 0
                      ? treeControl.expansionModel.selected[0].name
                      : '') == dbSelected && node.name == tbSelected
                }"
              >
                {{ node.name }}
              </span>
            </li>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <li
              (click)="
                treeControl.isExpanded(node)
                  ? treeControl.collapse(node)
                  : [treeControl.collapseAll(), treeControl.expand(node)]
              "
            >
              <div class="mat-tree-node">
                <button mat-icon-button>
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{
                      treeControl.isExpanded(node)
                        ? "expand_more"
                        : "chevron_right"
                    }}
                  </mat-icon>
                </button>
                <span [ngClass]="{ isExpanded: treeControl.isExpanded(node) }">
                  {{ node.name }}</span
                >
              </div>
              <ul
                [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              >
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </div>
  </div>

  <div class="col-md-9 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="mb-3" *ngIf="dataInTable != null">
          <h2>{{ dbSelected }}&nbsp;>&nbsp;{{ tbSelected }}</h2>
        </div>

        <div *ngIf="dataInTable != null" style="overflow: auto;">
          <table
            class="table table-sm table-bordered table-hover"
            *ngIf="getKeyObject(dataInTable).length > 0"
          >
            <thead>
              <tr>
                <th *ngFor="let x of getKeyObject(dataInTable)">
                  {{ x }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let x of dataInTable
                    | paginate
                      : {
                          id: 'pagiShowdatabase',
                          itemsPerPage: 10,
                          currentPage: pagiShowdatabase
                        }
                "
              >
                <td *ngFor="let xx of getKeyObject(x)">{{ x[xx] }}</td>
              </tr>
            </tbody>
          </table>

          <pagination-controls
            id="pagiShowdatabase"
            *ngIf="dataInTable.length > 10"
            responsive="true"
            previousLabel="ย้อนกลับ"
            nextLabel="ถัดไป"
            (pageChange)="pagiShowdatabase = $event"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
