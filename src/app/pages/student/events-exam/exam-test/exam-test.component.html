<div class="box-padding">
  <div class="row" *ngIf="checkPassword">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-2">โปรดระบุรหัสเข้าสอบ</h2>
          <form
            #cPass="ngForm"
            (ngSubmit)="checkTopicpassword(cPass.value.password)"
          >
            <mat-form-field class="example-full-width">
              <mat-label>รหัสเข้าสอบ</mat-label>
              <input
                matInput
                placeholder="รหัสเข้าสอบ"
                type="text"
                name="password"
                ngModel
              />
            </mat-form-field>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-sm">ตกลง</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

  <!--ข้อสอบบบ-->
  <div *ngIf="checkPassword == false">
    <form [formGroup]="answerFrom" onsubmit="onSubmitAnswer()">
      <div class="row">
        <div class="col-lg-3 mb-3">
          <div class="card">
            <div class="card-body">This is some text within a card body.</div>
          </div>
        </div>
        <div class="col-lg-9 mb-3">
          <div class="accordion" id="accordionExample">
            <div
              class="card mb-2"
              *ngFor="let x of Getexamtopicdata.topicData; let i = index"
              formArrayName="answerList"
            >
              <div [formGroupName]="i">
                <div class="card-header" id="headingOne{{ i }}">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-link btn-block text-left"
                      type="button"
                      data-toggle="collapse"
                      [attr.data-target]="'#collapseOne' + i"
                      aria-expanded="true"
                      [attr.aria-controls]="'collapseOne' + i"
                    >
                      ข้อที่ {{ i + 1 }} ( DB : {{ x.databaseName }} )
                    </button>
                  </h2>
                </div>

                <div
                  id="collapseOne{{ i }}"
                  class="collapse"
                  aria-labelledby="headingOne"
                  data-parent="#accordionExample"
                >
                  <div class="card-body">
                    <div [froalaView]="x.text" class="mb-3 mt-3"></div>

                    <input
                      matInput
                      placeholder="คำตอบ"
                      type="text"
                      required
                      formControlName="studentAnswer"
                      (blur)="onSubmitAllAnswer()"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
