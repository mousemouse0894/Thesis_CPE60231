<div class="box-padding">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-3">เปลี่ยนรหัสผ่าน</h2>
          <div class="text-center mb-3">
            <form
              [formGroup]="formChangepassword"
              (ngSubmit)="formChangepassword.valid ? onChangepassword() : ''"
            >
              <div class="mb-3">
                <mat-form-field>
                  <mat-label>รหัสผ่านเก่า (OldPassword)</mat-label>
                  <input
                    matInput
                    placeholder="รหัสผ่านเก่า (OldPassword)"
                    type="password"
                    required
                    formControlName="oldpassword"
                  />
                </mat-form-field>
              </div>

              <div class="mb-3">
                <mat-form-field>
                  <mat-label>รหัสผ่าน (Password)</mat-label>
                  <input
                    matInput
                    placeholder="รหัสผ่าน (Password)"
                    type="password"
                    formControlName="password"
                    required
                  />
                </mat-form-field>
              </div>

              <div class="mb-3">
                <mat-form-field>
                  <mat-label>ยืนยันรหัสผ่าน (Password)</mat-label>
                  <input
                    matInput
                    placeholder="ยืนยันรหัสผ่าน (Password)"
                    type="password"
                    formControlName="password2"
                    required
                  />
                </mat-form-field>
              </div>

              <div style="margin-top: 20px;" class="text-center mb-1">
                <button type="submit" class="btn btn-primary">
                  ตกลง
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
